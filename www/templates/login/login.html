<ion-view hide-nav-bar="true" class="login">
  <img src="../../img/note.png" alt="">

  <h2>Login</h2>

  <div class="list">
    <label class="item item-input item-floating-label">
      <span class="input-label">E-mail</span>
      <input type="email" placeholder="E-mail">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Password</span>
      <input type="password" placeholder="Password" ng-min-length="6">
    </label>
  </div>

  <button ui-sref="tab.notes" class="button button-calm button-block">Sign in</button>
  <button ui-sref="sign-up" class="button button-calm button-block">Don't have an account yet? Sign up</button>
</ion-view>
