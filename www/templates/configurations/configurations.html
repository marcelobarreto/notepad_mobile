<ion-view view-title="Configurations">
  <ion-content class="padding">
    <ion-list>
      <form class="list" ng-submit="$ctrl.updateUser()">
        <label class="item item-input">
          <input type="text" ng-model="$ctrl.user.email" placeholder="Email" disabled>
        </label>

        <label class="item item-input">
          <input type="password" ng-model="$ctrl.user.password" placeholder="New password" ng-minlength="6">
        </label>

        <label class="item item-input">
          <input type="password" ng-model="$ctrl.user.password_confirmation" placeholder="New password confirmation" ng-minlength="6">
        </label>

        <div class="settings-buttons">
          <button class="button button-block button-calm" ng-disabled="!$ctrl.user.password || ($ctrl.user.password !== $ctrl.user.password_confirmation)">Save</button>
          <button class="button button-block button-outline button-calm" ng-click="$ctrl.logout()">Logout</button>
        </div>
      </form>
    </ion-list>
  </ion-content>
</ion-view>
