<ion-modal-view class="modal">
  <ion-header-bar class="bar-dark">
    <h1 class="title">Create a new note</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <input type="text">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Text</span>
        <textarea rows="10" class="text-input"></textarea>
      </label>

      <button class="button button-block button-calm">Save</button>
    </div>
    <button class="button button-block button-outline button-calm" ng-click="closeModal()">Close</button>
  </ion-content>
</ion-modal-view>
