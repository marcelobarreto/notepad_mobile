<ion-modal-view class="modal">
  <ion-header-bar class="bar-dark">
    <h1 class="title">Create a new note</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form name="newNote" class="list" ng-submit="$ctrl.createNote()">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <input type="text" required ng-model="$ctrl.newNote.title">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Text</span>
        <textarea required ng-model="$ctrl.newNote.text" rows="10" class="text-input"></textarea>
      </label>

      <li class="item item-toggle">
        Private?
        <label class="toggle toggle-calm">
          <input type="checkbox" checked ng-model="$ctrl.newNote.private_note">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <button class="button button-block button-calm" ng-disabled="newNote.$invalid">Save</button>
    </div>
    <button class="button button-block button-outline button-calm" ng-click="closeModal()">Close</button>
  </ion-content>
</ion-modal-view>
