<ion-view hide-nav-bar="true" class="login">
  <img src="../../img/note.png" alt="">

  <h2>Sign up</h2>

  <form class="list" name="user">
    <label class="item item-input item-floating-label">
      <span class="input-label">E-mail</span>
      <input
         type="email"
         name="email"
         required="required"
         placeholder="E-mail"
         ng-model="$ctrl.user.email" />
         <div class="input-error-message" ng-if="user.email.$invalid && user.email.$touched">
           <h4 class="error">Invalid e-mail</h4>
         </div>
       </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Password</span>
      <input
         type="password"
         name="password"
         required="required"
         placeholder="Password"
         ng-model="$ctrl.user.password"
         ng-minlength="6">

       <h6 class="calm">Password must have at least 6 characters</h6>
       <div class="input-error-message" ng-if="user.password.$invalid && user.password.$touched">
         <h4>Invalid password</h4>
       </div>
    </label>

    <button ng-disabled="user.$invalid" ng-click="$ctrl.createAccount()" class="button button-calm button-block">Sign up</button>
    <button ui-sref="login" type="button" class="button button-calm button-block">Already has an account? Sign in</button>
  </form>
</ion-view>
